<!DOCTYPE html>
<!-- this is comment tag, the two forward slashes should use if your html file contain javascript code(// for javascript comment) //-->
<html lang="en">
    <!-- head element contain meta data about our web page //-->
    <head>
        <!-- charachter encoding -->
        <meta charset="UTF-8">
        <!-- the text in title element will appear on top of the webpage in the tab //-->
        <title>this is my webpage</title>
        <!-- for customizing the viewing experience -->
        <style>
            html {
                font-size: 20px;
            }

            body {
                background-color: #333;
                color: whitesmoke;
            }
        </style>
    </head>

    <!-- what you will see on your web page, all resides in body element -->
    <body>
        <!-- leargest heading on your web page -->
        <h1>Hello World!</h1>
        <!-- for writing paragraph -->
        <p>This is Awsome webpage</p>
    </body>
</html>
